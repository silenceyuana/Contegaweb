<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封禁墙 - 筑界物语服务器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/1.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .banned-wall {
            padding: 40px 0;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
        }
        
        .banned-header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .banned-header h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e74c3c;
        }
        
        .banned-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #bdc3c7;
            font-size: 0.9rem;
        }
        
        .banned-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .banned-item {
            display: grid;
            grid-template-columns: 60px 1fr 120px 150px 100px;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
        }
        
        .banned-item:last-child {
            border-bottom: none;
        }
        
        .banned-item-header {
            font-weight: bold;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
            padding: 10px 15px;
        }
        
        .player-name {
            color: #fff;
            font-weight: 500;
        }
        
        .ban-reason {
            color: #bdc3c7;
        }
        
        .ban-date {
            color: #95a5a6;
            font-size: 0.9rem;
        }
        
        .ban-duration {
            color: #f39c12;
            font-weight: 500;
        }
        
        .admin-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .admin-panel h3 {
            color: #2ecc71;
            margin-bottom: 15px;
        }
        
        .admin-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 10px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            color: #bdc3c7;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .form-group input {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .admin-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .admin-btn:hover {
            background: #27ae60;
        }
        
        .delete-btn {
            background: #e74c3c;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .login-prompt {
            text-align: center;
            color: #bdc3c7;
            margin: 20px 0;
        }
        
        .login-link {
            color: #3498db;
            text-decoration: none;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        .admin-actions {
            text-align: center;
            margin-top: 20px;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html">
                        <i class="fas fa-cube"></i>
                        <span>筑界物语服务器</span>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">返回首页</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-login.html" class="nav-link">管理员登录</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- 封禁墙区域 -->
    <section class="banned-wall" style="padding-top: 80px;">
        <div class="container">
            <div class="banned-header">
                <h2><i class="fas fa-ban"></i> 服务器封禁墙</h2>
                <p>当前被封禁的玩家列表 - 公开可见</p>
            </div>

            <!-- 封禁统计 -->
            <div class="banned-stats">
                <div class="stat-card">
                    <div class="stat-number">8</div>
                    <div class="stat-label">总封禁人数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">5</div>
                    <div class="stat-label">永久封禁</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">3</div>
                    <div class="stat-label">临时封禁</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">2</div>
                    <div class="stat-label">本周新增</div>
                </div>
            </div>

            <!-- 管理员面板（仅登录后显示） -->
            <div id="adminPanel" class="admin-panel" style="display: none;">
                <h3><i class="fas fa-cog"></i> 管理员操作面板</h3>
                <form id="addBanForm" class="admin-form">
                    <div class="form-group">
                        <label for="playerName">玩家名称</label>
                        <input type="text" id="playerName" required placeholder="输入玩家名">
                    </div>
                    <div class="form-group">
                        <label for="banReason">封禁原因</label>
                        <input type="text" id="banReason" required placeholder="输入封禁原因">
                    </div>
                    <div class="form-group">
                        <label for="banDuration">封禁时长</label>
                        <input type="text" id="banDuration" required placeholder="如：永久、30天">
                    </div>
                    <div class="form-group">
                        <label for="banDate">封禁日期</label>
                        <input type="date" id="banDate" required>
                    </div>
                    <button type="submit" class="admin-btn">添加封禁</button>
                </form>
            </div>

            <!-- 封禁列表 -->
            <div class="banned-list">
                <div class="banned-item banned-item-header">
                    <div>#</div>
                    <div>玩家名称</div>
                    <div>封禁原因</div>
                    <div>封禁时间</div>
                    <div>封禁时长</div>
                    <div id="actionHeader" style="display: none;">操作</div>
                </div>
                
                <div class="banned-item" data-id="1">
                    <div>1</div>
                    <div class="player-name">Cheater123</div>
                    <div class="ban-reason">使用外挂程序</div>
                    <div class="ban-date">2024-01-15</div>
                    <div class="ban-duration">永久</div>
                    <div class="admin-action" style="display: none;">
                        <button class="admin-btn delete-btn" onclick="removeBan(1)">删除</button>
                    </div>
                </div>
                
                <div class="banned-item" data-id="2">
                    <div>2</div>
                    <div class="player-name">GrieferPro</div>
                    <div class="ban-reason">恶意破坏建筑</div>
                    <div class="ban-date">2024-01-20</div>
                    <div class="ban-duration">永久</div>
                    <div class="admin-action" style="display: none;">
                        <button class="admin-btn delete-btn" onclick="removeBan(2)">删除</button>
                    </div>
                </div>
                
                <!-- 更多封禁条目... -->
            </div>

            <!-- 登录提示 -->
            <div id="loginPrompt" class="login-prompt">
                <p>管理员可 <a href="admin-login.html" class="login-link">登录</a> 管理封禁列表</p>
            </div>

            <!-- 管理员操作区域 -->
            <div id="adminActions" class="admin-actions" style="display: none;">
                <p style="color: #bdc3c7; margin-bottom: 15px;">
                    登录管理员: <strong style="color: #2ecc71;" id="adminName"></strong>
                </p>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 安全退出
                </button>
            </div>
        </div>
    </section>

    <script>
    const adminToken = localStorage.getItem('adminAuthToken');
    const isAdmin = !!adminToken; // 如果token存在，则认为是管理员

    document.addEventListener('DOMContentLoaded', function() {
        renderBans();
        toggleAdminFeatures();
        
        // 设置日期输入框默认为今天
        const banDateInput = document.getElementById('banDate');
        if (banDateInput) {
            banDateInput.value = new Date().toISOString().split('T')[0];
        }

        const addBanForm = document.getElementById('addBanForm');
        if (addBanForm) {
            addBanForm.addEventListener('submit', handleAddBan);
        }
    });

    /**
     * 根据登录状态显示或隐藏管理员功能
     */
    function toggleAdminFeatures() {
        const adminPanel = document.getElementById('adminPanel');
        const adminActions = document.getElementById('adminActions');
        const loginPrompt = document.getElementById('loginPrompt');
        
        if (isAdmin) {
            if (adminPanel) adminPanel.style.display = 'block';
            if (adminActions) adminActions.style.display = 'block';
            if (loginPrompt) loginPrompt.style.display = 'none';

            // 显示管理员操作列的表头
            const actionHeader = document.getElementById('admin-action-header');
            if(actionHeader) actionHeader.style.display = 'block';

        } else {
            // 对非管理员隐藏所有管理功能
            if (adminPanel) adminPanel.style.display = 'none';
            if (adminActions) adminActions.style.display = 'none';
            if (loginPrompt) loginPrompt.style.display = 'block';
        }
    }

    /**
     * 从后端API获取并渲染封禁列表
     */
    async function renderBans() {
        const container = document.getElementById('banned-list-container');
        if (!container) return;

        try {
            const response = await fetch('/api/bans'); // 调用公共API
            if (!response.ok) throw new Error('获取数据失败');
            const bans = await response.json();

            container.innerHTML = ''; // 清空加载提示

            if (bans.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 20px;">当前没有封禁记录。</p>';
                return;
            }
            
            // 更新统计数据
            updateStats(bans);

            bans.forEach((ban, index) => {
                const item = document.createElement('div');
                item.className = 'banned-item';
                item.innerHTML = `
                    <div>${index + 1}</div>
                    <div class="player-name">${escapeHTML(ban.player_name)}</div>
                    <div class="ban-reason">${escapeHTML(ban.reason)}</div>
                    <div class="ban-date">${new Date(ban.ban_date).toLocaleDateString()}</div>
                    <div class="ban-duration">${escapeHTML(ban.duration)}</div>
                `;

                // 如果是管理员，添加删除按钮
                if (isAdmin) {
                    const adminActionDiv = document.createElement('div');
                    adminActionDiv.className = 'admin-action';
                    adminActionDiv.innerHTML = `<button class="admin-btn delete-btn" onclick="removeBan(${ban.id})">删除</button>`;
                    item.appendChild(adminActionDiv);
                }
                container.appendChild(item);
            });

        } catch (error) {
            console.error('渲染封禁列表错误:', error);
            container.innerHTML = `<p style="text-align: center; padding: 20px; color: red;">加载失败: ${error.message}</p>`;
        }
    }

    /**
     * 处理添加封禁的表单提交
     */
    async function handleAddBan(e) {
        e.preventDefault();
        if (!isAdmin) {
            alert('您没有权限执行此操作！');
            return;
        }

        const playerName = document.getElementById('playerName').value.trim();
        const banReason = document.getElementById('banReason').value.trim();
        const banDuration = document.getElementById('banDuration').value.trim();
        const banDate = document.getElementById('banDate').value;
        
        if (!playerName || !banReason || !banDuration || !banDate) {
            alert('请填写所有字段！');
            return;
        }

        try {
            const response = await fetch('/api/admin/bans', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${adminToken}` // **关键：使用真Token**
                },
                body: JSON.stringify({
                    player_name: playerName,
                    reason: banReason,
                    duration: banDuration,
                    ban_date: banDate
                })
            });
            
            if (!response.ok) {
                const result = await response.json();
                throw new Error(result.error || '添加失败');
            }

            alert('添加封禁成功！');
            this.reset(); // 清空表单
            renderBans(); // 重新加载列表

        } catch (error) {
            alert(`错误: ${error.message}`);
        }
    }

    /**
     * 删除一个封禁记录
     */
    async function removeBan(id) {
        if (!isAdmin) {
            alert('您没有权限执行此操作！');
            return;
        }
        if (!confirm('确定要移除这条封禁记录吗？')) return;

        try {
            const response = await fetch(`/api/admin/bans/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${adminToken}` // **关键：使用真Token**
                }
            });

            if (!response.ok) {
                const result = await response.json();
                throw new Error(result.error || '删除失败');
            }

            alert('删除成功！');
            renderBans(); // 重新加载列表

        } catch (error) {
            alert(`错误: ${error.message}`);
        }
    }

    /**
     * 退出登录 (使用你真正的管理员Token)
     */
    function logout() {
        localStorage.removeItem('adminAuthToken');
        alert('已安全退出');
        window.location.reload(); // 刷新页面
    }
    
    // (省略 updateStats 和 escapeHTML 函数，你可以从旧代码中复制过来，或保持现状)
    function escapeHTML(str) { return str.toString().replace(/[&<>"']/g, match => ({'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'}[match])); }
    function updateStats(bans) { /* ... 你的统计逻辑 ... */ }

</script>
</body>
</html>
