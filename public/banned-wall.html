<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封禁墙 - 筑界物语服务器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .banned-wall {
            padding: 40px 0;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
        }
        
        .banned-header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .banned-header h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e74c3c;
        }
        
        .banned-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #bdc3c7;
            font-size: 0.9rem;
        }
        
        .banned-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .banned-item {
            display: grid;
            grid-template-columns: 60px 1fr 120px 150px 100px;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
        }
        
        .banned-item:last-child {
            border-bottom: none;
        }
        
        .banned-item-header {
            font-weight: bold;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
            padding: 10px 15px;
        }
        
        .player-name {
            color: #fff;
            font-weight: 500;
        }
        
        .ban-reason {
            color: #bdc3c7;
        }
        
        .ban-date {
            color: #95a5a6;
            font-size: 0.9rem;
        }
        
        .ban-duration {
            color: #f39c12;
            font-weight: 500;
        }
        
        .admin-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .admin-panel h3 {
            color: #2ecc71;
            margin-bottom: 15px;
        }
        
        .admin-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 10px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            color: #bdc3c7;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .form-group input {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .admin-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .admin-btn:hover {
            background: #27ae60;
        }
        
        .delete-btn {
            background: #e74c3c;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .login-prompt {
            text-align: center;
            color: #bdc3c7;
            margin: 20px 0;
        }
        
        .login-link {
            color: #3498db;
            text-decoration: none;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        .admin-actions {
            text-align: center;
            margin-top: 20px;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html">
                        <i class="fas fa-cube"></i>
                        <span>筑界物语服务器</span>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">返回首页</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-login.html" class="nav-link">管理员登录</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- 封禁墙区域 -->
    <section class="banned-wall" style="padding-top: 80px;">
        <div class="container">
            <div class="banned-header">
                <h2><i class="fas fa-ban"></i> 服务器封禁墙</h2>
                <p>当前被封禁的玩家列表 - 公开可见</p>
            </div>

            <!-- 封禁统计 -->
            <div class="banned-stats">
                <div class="stat-card">
                    <div class="stat-number">8</div>
                    <div class="stat-label">总封禁人数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">5</div>
                    <div class="stat-label">永久封禁</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">3</div>
                    <div class="stat-label">临时封禁</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">2</div>
                    <div class="stat-label">本周新增</div>
                </div>
            </div>

            <!-- 管理员面板（仅登录后显示） -->
            <div id="adminPanel" class="admin-panel" style="display: none;">
                <h3><i class="fas fa-cog"></i> 管理员操作面板</h3>
                <form id="addBanForm" class="admin-form">
                    <div class="form-group">
                        <label for="playerName">玩家名称</label>
                        <input type="text" id="playerName" required placeholder="输入玩家名">
                    </div>
                    <div class="form-group">
                        <label for="banReason">封禁原因</label>
                        <input type="text" id="banReason" required placeholder="输入封禁原因">
                    </div>
                    <div class="form-group">
                        <label for="banDuration">封禁时长</label>
                        <input type="text" id="banDuration" required placeholder="如：永久、30天">
                    </div>
                    <div class="form-group">
                        <label for="banDate">封禁日期</label>
                        <input type="date" id="banDate" required>
                    </div>
                    <button type="submit" class="admin-btn">添加封禁</button>
                </form>
            </div>

            <!-- 封禁列表 -->
            <div class="banned-list">
                <div class="banned-item banned-item-header">
                    <div>#</div>
                    <div>玩家名称</div>
                    <div>封禁原因</div>
                    <div>封禁时间</div>
                    <div>封禁时长</div>
                    <div id="actionHeader" style="display: none;">操作</div>
                </div>
                
                <div class="banned-item" data-id="1">
                    <div>1</div>
                    <div class="player-name">Cheater123</div>
                    <div class="ban-reason">使用外挂程序</div>
                    <div class="ban-date">2024-01-15</div>
                    <div class="ban-duration">永久</div>
                    <div class="admin-action" style="display: none;">
                        <button class="admin-btn delete-btn" onclick="removeBan(1)">删除</button>
                    </div>
                </div>
                
                <div class="banned-item" data-id="2">
                    <div>2</div>
                    <div class="player-name">GrieferPro</div>
                    <div class="ban-reason">恶意破坏建筑</div>
                    <div class="ban-date">2024-01-20</div>
                    <div class="ban-duration">永久</div>
                    <div class="admin-action" style="display: none;">
                        <button class="admin-btn delete-btn" onclick="removeBan(2)">删除</button>
                    </div>
                </div>
                
                <!-- 更多封禁条目... -->
            </div>

            <!-- 登录提示 -->
            <div id="loginPrompt" class="login-prompt">
                <p>管理员可 <a href="admin-login.html" class="login-link">登录</a> 管理封禁列表</p>
            </div>

            <!-- 管理员操作区域 -->
            <div id="adminActions" class="admin-actions" style="display: none;">
                <p style="color: #bdc3c7; margin-bottom: 15px;">
                    登录管理员: <strong style="color: #2ecc71;" id="adminName"></strong>
                </p>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 安全退出
                </button>
            </div>
        </div>
    </section>

    <script>
        // 检查登录状态
        function checkLogin() {
            return localStorage.getItem('adminLoggedIn') === 'true';
        }

        // 显示/隐藏管理员功能
        function toggleAdminFeatures() {
            const isLoggedIn = checkLogin();
            const adminPanel = document.getElementById('adminPanel');
            const adminActions = document.getElementById('adminActions');
            const loginPrompt = document.getElementById('loginPrompt');
            const actionHeader = document.getElementById('actionHeader');
            const adminActionsElements = document.querySelectorAll('.admin-action');
            
            if (isLoggedIn) {
                adminPanel.style.display = 'block';
                adminActions.style.display = 'block';
                loginPrompt.style.display = 'none';
                actionHeader.style.display = 'grid';
                adminActionsElements.forEach(el => el.style.display = 'grid');
                
                const encryptedUsername = localStorage.getItem('adminUsername');
                if (encryptedUsername) {
                    try {
                        const username = atob(encryptedUsername);
                        document.getElementById('adminName').textContent = username;
                    } catch (e) {
                        document.getElementById('adminName').textContent = '管理员';
                    }
                }
            } else {
                adminPanel.style.display = 'none';
                adminActions.style.display = 'none';
                loginPrompt.style.display = 'block';
                actionHeader.style.display = 'none';
                adminActionsElements.forEach(el => el.style.display = 'none');
            }
        }

        // 从本地存储加载封禁数据
        function loadBans() {
            const bans = JSON.parse(localStorage.getItem('serverBans')) || [
                { id: 1, playerName: 'Cheater123', reason: '使用外挂程序', date: '2024-01-15', duration: '永久' },
                { id: 2, playerName: 'GrieferPro', reason: '恶意破坏建筑', date: '2024-01-20', duration: '永久' },
                { id: 3, playerName: 'ToxicPlayer', reason: '辱骂其他玩家', date: '2024-02-01', duration: '30天' },
                { id: 4, playerName: 'XrayUser', reason: '使用透视模组', date: '2024-02-05', duration: '永久' },
                { id: 5, playerName: 'Spammer99', reason: '刷屏广告', date: '2024-02-10', duration: '7天' },
                { id: 6, playerName: 'DuperMaster', reason: '物品复制漏洞', date: '2024-02-12', duration: '永久' },
                { id: 7, playerName: 'LagMachine', reason: '制造服务器卡顿', date: '2024-02-14', duration: '14天' },
                { id: 8, playerName: 'Stealer88', reason: '偷窃他人物品', date: '2024-02-15', duration: '永久' }
            ];
            return bans;
        }

        // 保存封禁数据到本地存储
        function saveBans(bans) {
            localStorage.setItem('serverBans', JSON.stringify(bans));
        }

        // 渲染封禁列表
        function renderBans() {
            const bans = loadBans();
            const bannedList = document.querySelector('.banned-list');
            const header = bannedList.querySelector('.banned-item-header');
            
            // 清空现有内容（保留表头）
            while (bannedList.children.length > 1) {
                bannedList.removeChild(bannedList.lastChild);
            }
            
            // 按封禁日期排序（最新的在前）
            const sortedBans = [...bans].sort((a, b) => {
                return new Date(b.date) - new Date(a.date);
            });
            
            // 更新统计数据
            updateStats(sortedBans);
            
            // 添加封禁条目（按排序后的顺序）
            sortedBans.forEach((ban, index) => {
                const item = document.createElement('div');
                item.className = 'banned-item';
                item.setAttribute('data-id', ban.id);
                item.innerHTML = `
                    <div>${index + 1}</div>
                    <div class="player-name">${ban.playerName}</div>
                    <div class="ban-reason">${ban.reason}</div>
                    <div class="ban-date">${ban.date}</div>
                    <div class="ban-duration">${ban.duration}</div>
                    <div class="admin-action" style="display: none;">
                        <button class="admin-btn delete-btn" onclick="removeBan(${ban.id})">删除</button>
                    </div>
                `;
                bannedList.appendChild(item);
            });
            
            // 更新管理员操作显示
            toggleAdminFeatures();
        }

        // 更新统计信息
        function updateStats(bans) {
            const totalBans = bans.length;
            const permanentBans = bans.filter(ban => ban.duration === '永久').length;
            const tempBans = totalBans - permanentBans;
            
            // 本周新增（示例逻辑）
            const thisWeekNew = bans.filter(ban => {
                const banDate = new Date(ban.date);
                const now = new Date();
                const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                return banDate >= oneWeekAgo;
            }).length;
            
            document.querySelector('.stat-card:nth-child(1) .stat-number').textContent = totalBans;
            document.querySelector('.stat-card:nth-child(2) .stat-number').textContent = permanentBans;
            document.querySelector('.stat-card:nth-child(3) .stat-number').textContent = tempBans;
            document.querySelector('.stat-card:nth-child(4) .stat-number').textContent = thisWeekNew;
        }

        // 添加封禁
        document.getElementById('addBanForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!checkLogin()) {
                alert('请先登录管理员账号！');
                return;
            }
            
            const playerName = document.getElementById('playerName').value.trim();
            const banReason = document.getElementById('banReason').value.trim();
            const banDuration = document.getElementById('banDuration').value.trim();
            const banDate = document.getElementById('banDate').value;
            
            if (!playerName || !banReason || !banDuration || !banDate) {
                alert('请填写所有必填字段！');
                return;
            }
            
            const bans = loadBans();
            const newId = bans.length > 0 ? Math.max(...bans.map(b => b.id)) + 1 : 1;
            
            const newBan = {
                id: newId,
                playerName: playerName,
                reason: banReason,
                date: banDate,
                duration: banDuration
            };
            
            bans.push(newBan);
            saveBans(bans);
            renderBans();
            
            alert(`已成功封禁玩家: ${playerName}`);
            this.reset();
        });

        // 移除封禁
        function removeBan(id) {
            if (!checkLogin()) {
                alert('请先登录管理员账号！');
                return;
            }
            
            if (confirm('确定要移除这个封禁记录吗？')) {
                const bans = loadBans();
                const updatedBans = bans.filter(ban => ban.id !== id);
                saveBans(updatedBans);
                renderBans();
                alert('封禁记录已移除');
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('adminUsername');
            alert('已安全退出管理员账号');
            toggleAdminFeatures();
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置今天为默认日期
            document.getElementById('banDate').value = new Date().toISOString().split('T')[0];
            // 初始渲染封禁列表
            renderBans();
            toggleAdminFeatures();
        });
    </script>
</body>
</html>
