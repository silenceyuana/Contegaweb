<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - Eulark 生电服务器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/1.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo"><a href="index.html"><i class="fas fa-atom"></i><span> Eulark 生电服务器</span></a></div>
                <ul class="nav-menu"><li class="nav-item"><a href="index.html" class="nav-link">返回首页</a></li></ul>
            </div>
        </nav>
    </header>

    <section class="admin-login" style="padding-top: 120px; min-height: 100vh;">
        <div class="container">
            <div class="login-container" style="max-width: 450px;">
                <h2><i class="fas fa-key"></i> 设置新密码</h2>
                <form id="resetPasswordForm" class="login-form">
                    <div class="form-group">
                        <label for="password"><i class="fas fa-key"></i> 新密码</label>
                        <input type="password" id="password" required placeholder="输入您的新密码">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-redo"></i> 确认新密码</label>
                        <input type="password" id="confirmPassword" required placeholder="再次输入新密码">
                    </div>
                    <button type="submit" class="minecraft-btn">确认重置</button>
                </form>
                <div id="formMessage" class="message" style="margin-top: 15px;"></div>
                 <p id="login-link-container" style="text-align: center; margin-top: 20px; display: none;">
                    <a href="login.html" style="color: var(--link-color);">前往登录</a>
                </p>
            </div>
        </div>
    </section>

    <script>
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const messageDiv = document.getElementById('formMessage');
        const loginLinkContainer = document.getElementById('login-link-container');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitButton = resetPasswordForm.querySelector('button[type="submit"]');

        // 1. 从 URL 中获取重置令牌
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        document.addEventListener('DOMContentLoaded', () => {
            if (!token) {
                messageDiv.textContent = '无效的重置链接。请重新请求。';
                messageDiv.style.color = '#e74c3c';
                passwordInput.disabled = true;
                confirmPasswordInput.disabled = true;
                submitButton.disabled = true;
            }
        });

        // 2. 提交新密码
        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                messageDiv.textContent = '两次输入的密码不一致。';
                messageDiv.style.color = '#e74c3c';
                return;
            }

            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在重置...';
            messageDiv.textContent = '';

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password, confirmPassword })
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error || '重置失败，请稍后再试。');
                }

                messageDiv.textContent = result.message;
                messageDiv.style.color = '#2ecc71';
                passwordInput.disabled = true;
                confirmPasswordInput.disabled = true;
                submitButton.style.display = 'none'; // 隐藏按钮
                loginLinkContainer.style.display = 'block'; // 显示登录链接

            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.style.color = '#e74c3c';
                submitButton.disabled = false;
                submitButton.innerHTML = '确认重置';
            }
        });
    </script>
</body>
</html>
