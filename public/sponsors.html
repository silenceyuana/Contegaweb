<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞助名单 - 筑界物语服务器</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 针对此页面的特定样式微调 */
        .sponsors-page {
            padding: 120px 0 60px;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        
        .sponsors-header {
            text-align: center;
            margin-bottom: 3rem;
            color: #fff;
        }
        
        .sponsors-header h1 {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .sponsors-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .donation-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            text-align: center;
        }
        
        .donation-section h2 {
            color: #ffd700;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .sponsors-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.2);
            margin-bottom: 2rem;
        }
        
        .sponsors-header-row {
            display: grid;
            grid-template-columns: 60px 1fr 100px; /* 默认三列 */
            gap: 20px;
            padding: 15px;
            font-weight: bold;
            color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .sponsor-item {
            display: grid;
            grid-template-columns: 60px 1fr 100px; /* 默认三列 */
            gap: 20px;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
            transition: background-color 0.3s ease;
        }
        
        .sponsor-item:last-child { border-bottom: none; }
        .sponsor-item:hover { background: rgba(255, 255, 255, 0.1); }
        .sponsor-number { color: #ffd700; font-weight: bold; text-align: center; }
        .sponsor-name { color: #fff; font-weight: 500; }
        .sponsor-amount { color: #2ecc71; font-weight: bold; text-align: right; }

        /* 管理员视图下的特殊布局 */
        body.admin-view .sponsors-header-row,
        body.admin-view .sponsor-item {
            grid-template-columns: 60px 1fr 100px 100px; /* 管理员视图下变为四列 */
        }
        
        .admin-action { text-align: right; }

        .admin-panel { background: rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 2rem; margin-bottom: 2rem; backdrop-filter: blur(10px); border: 2px solid rgba(46, 204, 113, 0.3); }
        .admin-panel h3 { color: #2ecc71; margin-bottom: 1.5rem; font-size: 1.5rem; }
        .admin-form { display: grid; grid-template-columns: 1fr 1fr auto; gap: 15px; align-items: end; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { color: #bdc3c7; margin-bottom: 8px; font-size: 0.9rem; }
        .form-group input { padding: 10px 15px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; background: rgba(255, 255, 255, 0.1); color: #fff; font-size: 1rem; }
        .admin-btn { background: #2ecc71; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 1rem; transition: background-color 0.3s ease; }
        .admin-btn:hover { background: #27ae60; }
        .delete-btn { background: #e74c3c; padding: 6px 12px; font-size: 0.9rem; margin-left: 10px; }
        .delete-btn:hover { background: #c0392b; }
        .login-prompt { text-align: center; color: #bdc3c7; margin: 2rem 0; }
        .login-link { color: #3498db; text-decoration: none; font-weight: 500; }
        .login-link:hover { text-decoration: underline; }
        .admin-actions { text-align: center; margin-top: 2rem; }
        .logout-btn { background: #e74c3c; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 1rem; transition: background-color 0.3s ease; }
        .logout-btn:hover { background: #c0392b; }
        .back-to-home { text-align: center; margin-top: 3rem; }
        .back-to-home a { color: #ffd700; text-decoration: none; font-size: 1.1rem; display: inline-flex; align-items: center; gap: 0.5rem; transition: color 0.3s ease; }
        .back-to-home a:hover { color: #fff; }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html">
                        <i class="fas fa-cube"></i>
                        <span>筑界物语服务器</span>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html" class="nav-link">返回首页</a></li>
                    <li class="nav-item"><a href="admin-login.html" class="nav-link">管理员登录</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- 赞助页面内容 -->
    <main class="sponsors-page">
        <div class="container">
            <div class="sponsors-header">
                <h1><i class="fas fa-hand-holding-heart"></i> 赞助名单</h1>
                <p>感谢所有赞助者！你们的支持是服务器前进的最大动力！</p>
            </div>

            <!-- 管理员面板（仅登录后显示） -->
            <div id="adminPanel" class="admin-panel" style="display: none;">
                <h3><i class="fas fa-cog"></i> 管理员操作面板</h3>
                <form id="addSponsorForm" class="admin-form">
                    <div class="form-group">
                        <label for="sponsorName">赞助者名称</label>
                        <input type="text" id="sponsorName" required placeholder="输入赞助者名称">
                    </div>
                    <div class="form-group">
                        <label for="sponsorAmount">赞助金额</label>
                        <input type="text" id="sponsorAmount" required placeholder="如：100R">
                    </div>
                    <button type="submit" class="admin-btn">添加赞助者</button>
                </form>
            </div>

            <!-- 赞助者列表 -->
            <div class="sponsors-list">
                <div class="sponsors-header-row" id="sponsors-header-row">
                    <div>#</div>
                    <div>赞助者名单</div>
                    <div style="text-align:right;">金额</div>
                    <!-- 管理员操作列的表头将由JS动态添加 -->
                </div>
                <div id="sponsorsContainer">
                    <div class="sponsor-item" style="grid-column: 1 / -1; text-align: center;">
                        <p>正在加载赞助者名单...</p>
                    </div>
                </div>
            </div>

            <!-- 登录提示 -->
            <div id="loginPrompt" class="login-prompt">
                <p>管理员可 <a href="admin-login.html" class="login-link">登录</a> 以管理赞助名单</p>
            </div>

            <!-- 管理员操作区域 -->
            <div id="adminActions" class="admin-actions" style="display: none;">
                <p style="color: #bdc3c7; margin-bottom: 15px;">
                    已登录为管理员
                </p>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 安全退出
                </button>
            </div>

            <div class="back-to-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    返回首页
                </a>
            </div>
        </div>
    </main>

   
    <script>
        const adminToken = localStorage.getItem('adminAuthToken');
        const isAdmin = !!adminToken;

        document.addEventListener('DOMContentLoaded', function() {
            if (isAdmin) {
                document.body.classList.add('admin-view');
            }
            renderSponsors();
            toggleAdminFeatures();
            
            const addSponsorForm = document.getElementById('addSponsorForm');
            if (addSponsorForm) {
                addSponsorForm.addEventListener('submit', handleAddSponsor);
            }
        });

        function toggleAdminFeatures() {
            const adminPanel = document.getElementById('adminPanel');
            const adminActions = document.getElementById('adminActions');
            const loginPrompt = document.getElementById('loginPrompt');
            const headerRow = document.getElementById('sponsors-header-row');
            
            if (isAdmin) {
                if (adminPanel) adminPanel.style.display = 'block';
                if (adminActions) adminActions.style.display = 'block';
                if (loginPrompt) loginPrompt.style.display = 'none';

                // 动态添加“操作”表头
                if (headerRow && !headerRow.querySelector('.admin-header')) {
                    const adminHeader = document.createElement('div');
                    adminHeader.className = 'admin-header';
                    adminHeader.textContent = '操作';
                    adminHeader.style.textAlign = 'right';
                    headerRow.appendChild(adminHeader);
                }
            } else {
                if (adminPanel) adminPanel.style.display = 'none';
                if (adminActions) adminActions.style.display = 'none';
                if (loginPrompt) loginPrompt.style.display = 'block';
            }
        }

        async function renderSponsors() {
            const container = document.getElementById('sponsorsContainer');
            if (!container) return;

            try {
                const response = await fetch('/api/sponsors');
                if (!response.ok) throw new Error('获取数据失败');
                const sponsors = await response.json();

                container.innerHTML = '';

                if (sponsors.length === 0) {
                    const noSponsorsItem = document.createElement('div');
                    noSponsorsItem.className = 'sponsor-item';
                    noSponsorsItem.innerHTML = `<div style="grid-column: 1 / -1; text-align: center;">暂无赞助记录</div>`;
                    container.appendChild(noSponsorsItem);
                    return;
                }
                
                sponsors.forEach((sponsor, index) => {
                    const item = document.createElement('div');
                    item.className = 'sponsor-item';
                    item.setAttribute('data-id', sponsor.id);
                    
                    let itemHTML = `
                        <div class="sponsor-number">${index + 1}</div>
                        <div class="sponsor-name">${escapeHTML(sponsor.name)}</div>
                        <div class="sponsor-amount">${escapeHTML(sponsor.amount)}</div>
                    `;

                    if (isAdmin) {
                        itemHTML += `
                            <div class="admin-action">
                                <button class="admin-btn delete-btn" onclick="removeSponsor(${sponsor.id})">删除</button>
                            </div>
                        `;
                    }
                    item.innerHTML = itemHTML;
                    container.appendChild(item);
                });

            } catch (error) {
                console.error('渲染赞助列表错误:', error);
                container.innerHTML = `<div class="sponsor-item"><p style="grid-column: 1 / -1; text-align: center; color: red;">加载失败: ${error.message}</p></div>`;
            }
        }
        
        async function handleAddSponsor(e) {
            e.preventDefault();
            if (!isAdmin) return alert('您没有权限执行此操作！');
            
            const sponsorName = document.getElementById('sponsorName').value.trim();
            const sponsorAmount = document.getElementById('sponsorAmount').value.trim();
            if (!sponsorName || !sponsorAmount) return alert('请填写所有字段！');

            try {
                const response = await fetch('/api/admin/sponsors', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${adminToken}` },
                    body: JSON.stringify({ name: sponsorName, amount: sponsorAmount })
                });
                if (!response.ok) throw new Error((await response.json()).error || '添加失败');
                alert('添加赞助者成功！');
                this.reset();
                renderSponsors();
            } catch (error) {
                alert(`错误: ${error.message}`);
            }
        }

        async function removeSponsor(id) {
            if (!isAdmin) return alert('您没有权限执行此操作！');
            if (!confirm('确定要移除这条赞助记录吗？')) return;

            try {
                const response = await fetch(`/api/admin/sponsors/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                if (!response.ok) throw new Error((await response.json()).error || '删除失败');
                alert('删除成功！');
                renderSponsors();
            } catch (error) {
                alert(`错误: ${error.message}`);
            }
        }

        function logout() {
            localStorage.removeItem('adminAuthToken');
            alert('已安全退出');
            window.location.reload();
        }
        
        function escapeHTML(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/[&<>"']/g, match => ({'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'}[match]));
        }
    </script>
</body>
</html>
