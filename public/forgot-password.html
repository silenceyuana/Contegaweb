<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - Eulark 生电服务器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/1.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html">
                        <i class="fas fa-atom"></i>
                        <span>Eulark 生电服务器</span>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html" class="nav-link">返回首页</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="admin-login" style="padding-top: 120px; min-height: 100vh;">
        <div class="container">
            <div class="login-container" style="max-width: 450px;">
                <h2><i class="fas fa-question-circle"></i> 忘记密码</h2>
                <p id="form-description" style="text-align: center; margin-bottom: 1.5rem; color: var(--text-color-secondary);">请输入您的注册邮箱，我们将向您发送密码重置链接。</p>
                <form id="forgotPasswordForm" class="login-form">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> 邮箱</label>
                        <input type="email" id="email" required placeholder="输入您的注册邮箱">
                    </div>
                    <button type="submit" class="minecraft-btn">发送重置链接</button>
                </form>
                <div id="formMessage" class="message" style="margin-top: 15px;"></div>
                <p style="text-align: center; margin-top: 20px;">
                    <a href="login.html" style="color: var(--link-color);">返回登录</a>
                </p>
            </div>
        </div>
    </section>

    <script>
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const messageDiv = document.getElementById('formMessage');
        const submitButton = forgotPasswordForm.querySelector('button[type="submit"]');
        const emailInput = document.getElementById('email');
        const formDescription = document.getElementById('form-description');

        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在发送...';
            messageDiv.textContent = '';

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();
                // 无论成功与否，都显示一个模糊的成功信息以防止邮箱探测
                if (!response.ok && response.status !== 500) {
                     // 对于非服务器错误，也显示通用成功信息
                    messageDiv.textContent = result.message || '如果该邮箱已注册，您将会收到一封密码重置邮件。';
                } else {
                     messageDiv.textContent = result.message;
                }

                messageDiv.style.color = '#2ecc71';
                emailInput.style.display = 'none';
                submitButton.style.display = 'none';
                formDescription.style.display = 'none';

            } catch (error) {
                messageDiv.textContent = '请求失败，请检查您的网络连接并稍后再试。';
                messageDiv.style.color = '#e74c3c';
                submitButton.disabled = false;
                submitButton.innerHTML = '发送重置链接';
            }
        });
    </script>
</body>
</html>
