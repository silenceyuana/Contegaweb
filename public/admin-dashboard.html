<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员后台</title>
    <link rel="icon" type="image/x-icon" href="images/1.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard { padding: 100px 20px 40px; }
        .dashboard-header { text-align: center; margin-bottom: 2rem; }
        .admin-info { text-align: center; margin-bottom: 1.5rem; }
        .logout-btn { background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .message-table { width: 100%; border-radius: 10px; overflow: hidden; border-collapse: collapse; }
        .message-table th, .message-table td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .action-buttons button { background: none; border: 1px solid var(--text-color); color: var(--text-color); padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .btn-delete { border-color: #e74c3c; color: #e74c3c; }
        .btn-delete:hover { background: #e74c3c; color: #fff; }
    </style>
</head>
<body>
    <header>
        <nav class="navbar"><div class="nav-container"><div class="nav-logo"><a href="index.html"><i class="fas fa-atom"></i><span> Eulark 生电服务器</span></a></div><ul class="nav-menu"><li class="nav-item"><a href="index.html" class="nav-link">返回首页</a></li></ul></div></nav>
    </header>

    <main class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1 id="dashboard-title"><i class="fas fa-envelope-open-text"></i> 工单管理</h1>
            </div>
            
            <div class="admin-info"><button class="logout-btn" onclick="logout()">安全退出</button></div>

            <div id="tickets-view">
                <table class="message-table">
                    <thead><tr><th>提交时间</th><th>玩家名称</th><th>邮箱</th><th>消息内容</th><th>操作</th></tr></thead>
                    <tbody id="ticketsContainer"></tbody>
                </table>
            </div>

            <div id="loadingIndicator" style="text-align: center; padding: 20px; font-size: 1.2rem;"><p><i class="fas fa-spinner fa-spin"></i> 正在加载...</p></div>
        </div>
    </main>

    <script>
        const adminToken = localStorage.getItem('adminAuthToken');
        document.addEventListener('DOMContentLoaded', function() {
            if (!adminToken) {
                alert('您没有权限访问此页面，请先登录！');
                window.location.href = 'admin-login.html';
                return;
            }
            fetchTickets();
        });

        async function fetchTickets() {
            const container = document.getElementById('ticketsContainer');
            const loading = document.getElementById('loadingIndicator');
            loading.style.display = 'block';
            container.innerHTML = '';
            try {
                const response = await fetch('/api/admin/messages', { headers: { 'Authorization': `Bearer ${adminToken}` } });
                if (response.status === 401 || response.status === 403) { logout(); return; }
                const tickets = await response.json();
                
                if (tickets.length === 0) {
                    container.innerHTML = '<tr><td colspan="5" style="text-align:center;">没有待处理的工单。</td></tr>';
                } else {
                    container.innerHTML = tickets.map(msg => `
                        <tr id="ticket-${msg.id}">
                            <td>${new Date(msg.created_at).toLocaleString('zh-CN')}</td>
                            <td>${escapeHTML(msg.player_name)}</td>
                            <td>${escapeHTML(msg.email)}</td>
                            <td>${escapeHTML(msg.message)}</td>
                            <td class="action-buttons"><button class="btn-delete" onclick="deleteTicket(${msg.id})">删除</button></td>
                        </tr>`).join('');
                }
            } catch (error) {
                container.innerHTML = `<tr><td colspan="5" style="color:red;">加载失败: ${error.message}</td></tr>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        async function deleteTicket(id) {
            if (!confirm('确定要永久删除这条工单吗？')) return;
            try {
                const response = await fetch(`/api/admin/messages/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${adminToken}` } });
                if (!response.ok) throw new Error('删除失败');
                document.getElementById(`ticket-${id}`).remove();
                alert('删除成功！');
            } catch (error) {
                alert(`错误: ${error.message}`);
            }
        }

        function logout() {
            localStorage.removeItem('adminAuthToken');
            alert('已安全退出');
            window.location.href = 'index.html';
        }

        function escapeHTML(str) {
            if (str === null || str === undefined) return '';
            return str.toString().replace(/[&<>"']/g, match => ({'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'}[match]));
        }
    </script>
</body>
</html>
